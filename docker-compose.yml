version: "3.9"

services:
  backend:
    build: ./backend
    container_name: carbon-backend
    restart: always
    expose:
      - "8080"
    environment:
      - PORT=8080

  frontend:
    build: ./frontend
    container_name: carbon-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
